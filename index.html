<html>
	<head>
		<title>测试</title>
		<script type="text/javascript" src="js/awayos.js"></script>
		<link href="theme/default/awayos.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<script type="text/javascript" >
			var awayos = new AwayOS();
			awayos.getNewWindow({left:300}).show();
			awayos.getNewWindow({left:350}).show();
			awayos.getNewWindow({left:350,top:200,level:2}).show();
			awayos.getNewWindow({left:250,top:20,width:300,level:4}).show();
			
			var a = awayos.getNewWindow({left:100,level:5});
			a.onclose = function(){
				alert('a'+a._id);
				return true;
			}
			a.show();
		</script>
	</body>
</html>
